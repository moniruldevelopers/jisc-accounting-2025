{% extends 'base.html' %}

{% block title %}Edit User{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Edit User</h3>

    <form method="post" enctype="multipart/form-data"> {# Add enctype for file uploads #}
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            {{ form.profile_picture }}
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-save"></i> Save Changes
        </button>
    </form>

    <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3 w-100">
        <i class="fas fa-arrow-left"></i> Back to Users
    </a>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block title %} Upload Users {% endblock title %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="width: 380px;">
        <div class="card-header bg-primary text-white text-center rounded">
            <h5 class="mb-0"><i class="fas fa-file-upload"></i> Upload Excel File</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" id="upload-form">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.file }}
                </div>
                <button type="submit" class="btn btn-primary w-100" id="upload-btn">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>

            {% if messages %}
                <div class="alert alert-success mt-3 p-2 text-center" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>


<!-- JavaScript to Change Button to Spinner -->
<script>
document.getElementById('upload-form').addEventListener('submit', function() {
    var uploadBtn = document.getElementById('upload-btn');
    
    // Disable the button to prevent multiple submissions
    uploadBtn.disabled = true;
    
    // Change button text and add spinner
    uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
});
</script>

{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block title %} Upload Users {% endblock title %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="width: 380px;">
        <div class="card-header bg-primary text-white text-center rounded">
            <h5 class="mb-0"><i class="fas fa-file-upload"></i> Upload Excel File</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.file }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>
            {% if messages %}
                <div class="alert alert-success mt-3 p-2 text-center" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock content %}
